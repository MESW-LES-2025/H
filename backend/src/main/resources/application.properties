# Database configuration (can be overridden by environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/lernia}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:lernia}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:lernia}
spring.datasource.driver-class-name=org.postgresql.Driver

# Server configuration
server.port=${PORT:8080}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=${DATABASE_SCHEMA:lernia}
spring.jpa.show-sql=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=${DATABASE_SCHEMA:lernia}
spring.flyway.default-schema=${DATABASE_SCHEMA:lernia}
spring.flyway.baseline-on-migrate=true

# CORS - add your Vercel URL after deployment
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,https://lernia.vercel.app}
