spring.datasource.url=jdbc:postgresql://localhost:5433/lernia
spring.datasource.username=lernia
spring.datasource.password=lernia
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=lernia
spring.jpa.show-sql=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=lernia
spring.flyway.default-schema=lernia
spring.flyway.baseline-on-migrate=true
