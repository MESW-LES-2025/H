<div class="reviews-container">

  <!-- Add Review Section: Only visible if logged in AND eligible -->
  <div class="add-review-section" *ngIf="isLoggedIn && isEligible">
    
        <h4>Write a Review</h4>
        
        <div class="form-row">
            <div class="rating-input">
            <label>Rating:</label>
            <select [(ngModel)]="newReview.rating">
                <option [value]="5">5 - Excellent</option>
                <option [value]="4">4 - Very Good</option>
                <option [value]="3">3 - Good</option>
                <option [value]="2">2 - Fair</option>
                <option [value]="1">1 - Poor</option>
            </select>
            </div>
            <div class="title-input">
                <input type="text" [(ngModel)]="newReview.title" placeholder="Review Title (e.g., Great Campus!)">
            </div>
        </div>

        <textarea [(ngModel)]="newReview.description" placeholder="Share your experience..." rows="3"></textarea>
        <button class="btn-submit" (click)="submitReview()" [disabled]="!newReview.description || !newReview.title">Post Review</button>

  </div>

  <!-- Reviews List -->
  <div class="reviews-list">
    <div class="review-card" *ngFor="let review of reviews">
      <div class="review-header">
        <div class="header-left">
            <span class="user-name">{{ review.userName || 'Anonymous' }}</span>
            <div class="star-rating">
                <span *ngFor="let star of [1,2,3,4,5]" [class.filled]="star <= review.rating">‚òÖ</span>
            </div>
        </div>
        
        <div class="header-right">
            <span class="review-date">{{ review.reviewDate | date:'mediumDate' }}</span>
            
            <button *ngIf="currentUserId === review.userId" 
                    class="btn-action btn-edit" 
                    (click)="openEditModal(editModal, review)"
                    title="Edit Review">
                ‚úèÔ∏è
            </button>

            <button *ngIf="currentUserId === review.userId" 
                    class="btn-action btn-delete" 
                    (click)="openDeleteModal(deleteModal, review.id)"
                    title="Delete Review">
                üóëÔ∏è
            </button>
        </div>
      </div>
      
      <h5 class="review-title">{{ review.title }}</h5>
      <p class="review-comment">{{ review.description }}</p>
    </div>
    
    <div *ngIf="reviews.length === 0" class="no-reviews">
      <p>No reviews yet.</p>
    </div>
  </div>

  <ng-template #deleteModal let-modal>
    <div class="modal-header border-0 pb-0">
      <h5 class="modal-title fw-bold text-danger">Delete Review</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('cross click')"></button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this review? This action cannot be undone.</p>
    </div>
    <div class="modal-footer border-0 pt-0">
      <button type="button" class="btn btn-light" (click)="modal.dismiss('cancel')">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="modal.close('delete')">Delete</button>
    </div>
  </ng-template>

  <!-- Add Edit Modal Template at the end -->
  <ng-template #editModal let-modal>
    <div class="modal-header border-0 pb-0">
      <h5 class="modal-title fw-bold">Edit Review</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('cross click')"></button>
    </div>
    <div class="modal-body">
      <div class="form-row">
          <div class="rating-input">
          <label>Rating:</label>
          <select [(ngModel)]="editingReview.rating">
              <option [value]="5">5 - Excellent</option>
              <option [value]="4">4 - Very Good</option>
              <option [value]="3">3 - Good</option>
              <option [value]="2">2 - Fair</option>
              <option [value]="1">1 - Poor</option>
          </select>
          </div>
          <div class="title-input">
              <input type="text" [(ngModel)]="editingReview.title" placeholder="Review Title">
          </div>
      </div>
      <textarea [(ngModel)]="editingReview.description" rows="3" class="w-100 p-2 border rounded"></textarea>
    </div>
    <div class="modal-footer border-0 pt-0">
      <button type="button" class="btn btn-light" (click)="modal.dismiss('cancel')">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="modal.close('save')">Save Changes</button>
    </div>
  </ng-template>
</div>
