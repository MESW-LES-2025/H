<!-- ======================================= -->
<!-- HEADER DO USER                          -->
<!-- ======================================= -->
<section class="profile-header">

  <div class="profile-header-inner">

    <!-- FOTO DO USER -->
    <div class="profile-avatar-wrapper">
      <img
        *ngIf="user"
        class="profile-avatar"
        [src]="user?.profileImage || '/assets/profile/default-avatar.png'"
        [alt]="user?.name || 'User picture'"
      />
    </div>

    <!-- NOME + LOCALIZAÇÃO -->
    <div class="profile-info">
      <h1 class="profile-name">
        {{ user?.name }}
      </h1>

      <p class="profile-location">
        {{ user?.location }}
      </p>
    </div>


  </div>

</section>

<!-- ======================================= -->
<!-- USER INFO BOX                           -->
<!-- ======================================= -->
<section class="user-info-box">
  <div class="user-info-container"></div>
</section>

<!-- ======================================= -->
<!-- TABS                                    -->
<!-- ======================================= -->
<section class="tabs-container">

  <button
    class="tab-btn"
    [class.active]="activeTab === 'universities'"
    (click)="setTab('universities')"
  >
    University
  </button>

  <button
    class="tab-btn"
    [class.active]="activeTab === 'courses'"
    (click)="setTab('courses')"
  >
    Courses
  </button>

  <button
    class="tab-btn"
    [class.active]="activeTab === 'countries'"
    (click)="setTab('countries')"
  >
    Countries
  </button>

  <button
    class="tab-btn"
    [class.active]="activeTab === 'other'"
    (click)="setTab('other')"
  >
    Lorem???
  </button>

</section>

<!-- ======================================= -->
<!-- CARDS: UNIVERSITIES                     -->
<!-- ======================================= -->
<section *ngIf="activeTab === 'universities'" class="cards-grid">

  <article
    class="uni-card"
    *ngFor="let uni of universities; trackBy: trackById"
  >
    <img [src]="uni.image" class="uni-image" />

    <h3>{{ uni.name }}</h3>
    <p>{{ uni.city }}, {{ uni.country }}</p>

    <button class="fav-btn">❤</button>
  </article>

</section>

<section *ngIf="activeTab !== 'universities'" class="empty-tab">
  <p>No items in this tab yet.</p>
</section>
